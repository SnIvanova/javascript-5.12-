<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ex</title>
</head>
<body>

    <form class="registration-form">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name">
                <button class="btn" type="button" id="saveBtn">Save</button>
                <button class="btn" type="button" id="removeBtn">Remove</button>
    </div>
    </form>
    <h3>Previously Saved Name: <span id="prevName"></span></h3>


    <div class="container">
        <h2 class="text-center mb-4">ToDoList</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="addButton">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addButton">Add Task</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
